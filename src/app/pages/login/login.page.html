<mat-tab-group animationDuration="0ms" [selectedIndex]="selectedIndex">
  <mat-tab>
    <ng-template matTabContent>
      <app-sign-in (onSignUp)="onChange(1)"></app-sign-in>
    </ng-template>
  </mat-tab>
  <mat-tab>
    <ng-template matTabContent>
      <app-sign-up (onSignIn)="onChange(0)"></app-sign-up>
    </ng-template>
  </mat-tab>
</mat-tab-group>
